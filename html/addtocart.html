<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Card</title>
    <!--Bootstrap 5 Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--external Css-->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h1 class="port">Fruit Cake</h1>
        <p class="port">Cookie cheesecake blends rich, creamy cream cheese with buttery cookie crunches for a decadently sweet treat.</p>
        <div class="cakes">
            <!-- <label >Image</label> -->
            <input type="file" onchange="loadFile(event)">
            <img id="output" src="" width="400" height="200" style="object-fit: contain;">
        </div>
        <img src="../images/dish2.png" class="rounded mx-auto d-block" alt="...">
        
        
        <div class="sub_price">
        <h5 class="price" id="unitprice" value="">Price <span>(</span><span id="count"> 1 </span><span> item):</span>
         <span id="total">1500 Rs </span><del>  2800 Rs</del></h5>
        </div>

         <div class="sub_price">
            <input type="button" value="-" class="btn" onclick="decrement()">
            <input type="text" value="1" disabled id="cart" style="font-size: 15px; width: 60px; text-align: center;">
            <input type="button" value="+" class="btn" onclick="increment()">

         </div>

         <div class="gotocart">
            <a href="paymentsite.html" class="btn btn-primary carts" id="cartgo" onclick="cartunit()">Go to Cart</a>
         </div>
        

    </div>









     <!-- Bootstrap 5 js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
<script>
    function loadFile(event){
        var imageType = event.target.files[0].type;
        var imageTypeSplit = imageType.split('/');
        var imageExt = imageTypeSplit[1];
        if(imageExt == 'jpg' || imageExt == 'jpeg' || imageExt == 'png'  ) {
       var reader = new FileReader();
       reader.onload = function() {
        var output = document.getElementById('output');
        output.src =reader.result;

       };
       reader.readAsDataURL(event.target.files[0])
            } else{
                alert('upload valid file format as jpg jpeg png')
            }
        }


        function increment(){
         var count = document.getElementById('count').textContent ;
         var cartValue = document.getElementById('cart').value;
         var total = document.getElementById('total').textContent;
         document.getElementById('cart').value =parseInt(cartValue)+1;
         document.getElementById('count').textContent = parseInt(cartValue)+1;
         document.getElementById('total').textContent = document.getElementById('cart').value*1500 + ' RS';

         
        if(cartValue >=5){
            alert("Not allow to select more than 5 units")
        }

        }

        
        function decrement(){
         var count = document.getElementById('count').textContent ;
         var cartValue = document.getElementById('cart').value;
         var total = document.getElementById('total').textContent;
         document.getElementById('cart').value =parseInt(cartValue)-1;
         document.getElementById('count').textContent = parseInt(cartValue)-1;
         document.getElementById('total').textContent = document.getElementById('cart').value*1500 + ' RS';

         if(cartValue == 1){
            alert("Minuman unit should be one")
        }
           
        }
        

        function cartunit(){
        var count = document.getElementById('count').textContent ;
        var total = document.getElementById('total').textContent;
        // var cartValue = document.getElementById('cart').value;
        // localStorage.setItem('values',cartValue)
        localStorage.setItem('itemsNo', count)
        localStorage.setItem('priceoftotal', total)
        }

        
    
</script>
